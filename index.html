<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Apps</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quiz-app_wrapper">
        <h1>Take a Challenge of Your IQ</h1>
        <div class="quiz-app_modal">
            <h2 class="quiz-app_quation">Quations goes here.</h2>
            <div class="quiz-app_answers">
                <button class="ansBtn">answer 1</button>
                <button class="ansBtn correct">answer 2</button>
                <button class="ansBtn incorrect">answer 3</button>
                <button class="ansBtn">answer 4</button>
            </div>
            <button class="nextBtn">Next</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
